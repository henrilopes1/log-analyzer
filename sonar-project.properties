sonar.projectKey=henrilopes1_log-analyzer
sonar.organization=henrilopes1
sonar.projectName=Log Analyzer - Cybersecurity Tool
sonar.projectDescription=Advanced log analysis tool for cybersecurity professionals with threat detection capabilities

# This is the name and version displayed in the SonarCloud UI
sonar.projectVersion=1.0.0

# Path to sources
sonar.sources=src/
sonar.tests=tests/

# Source encoding
sonar.sourceEncoding=UTF-8

# Python version
sonar.python.version=3.11

# Coverage
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Exclusions
sonar.exclusions=**/__pycache__/**,**/.pytest_cache/**,**/htmlcov/**,build/**,dist/**,*.egg-info/**
sonar.test.exclusions=tests/**
sonar.coverage.exclusions=tests/**,**/__init__.py,**/__main__.py

# Python specific settings
sonar.python.bandit.reportPaths=bandit-report.json
sonar.python.flake8.reportPaths=flake8-report.txt
sonar.python.pylint.reportPaths=pylint-report.txt